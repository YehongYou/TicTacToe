<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
<!--  <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>-->
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body id="body">
  <center><h1>TicTacToe</h1></center>
  <div id="result">
     <center><h2>Result</h2></center>
     <div id="playerX" class="result">Player Black:  <span id="playerXS">0</span></div>
     <div id="Tie" class="result">Tie:  <span id="TieS">0</span></div>
     <div id="playerO" class="result">Player White:  <span id="playerOS">0</span></div>
  </div>

  <div id="board">
     <div id="box1" class="box"></div>
     <div id="box2" class="box"></div>
     <div id="box3" class="box"></div>
     <div id="box4" class="box"></div>
     <div id="box5" class="box"></div>
     <div id="box6" class="box"></div>
     <div id="box7" class="box"></div>
     <div id="box8" class="box"></div>
     <div id="box9" class="box"></div>
  </div>

  <aside class="aside">
   <center><h2>Setting</h2></center>
   <select id="backgroundBtn" name="color">
     <option value = "dark">Dark blcakground</option>
     <option value = "bright">Bright blackground</option>
   </select>
<!--    timer    -->
   <div class="timer">
      <div id= "time"><p id="timeLeft"></p></div>
      <input type="text" name="" id="timeInput">
      <center><button id="timerBtn" name="button">Start</button></center>
   </div>
<!------------------------->
    <div id="video">
    <iframe width="100" height="100" src="https://www.youtube.com/embed/hIb4sLbWrPQ?rel=0" frameborder="0"></iframe>
    </div>
  </aside>

  <div id="control">
  <button id="restartBtn" type="button" name="button">Next</button>
  <button id="clearBtn" type="button" name="button">Clear</button>
  </div>
  <div id="congraduation">
     <p id="congraduationP"></p>
  </div>
<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
